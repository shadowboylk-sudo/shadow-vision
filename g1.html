<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cloud Upload Test</title>
<style>
input, button { padding: 10px; margin: 5px; }
img { width: 200px; border-radius: 10px; margin-top: 10px; }
</style>
</head>
<body>

<h2>Upload Image to Cloudinary</h2>

<input type="file" id="fileInput">
<button onclick="uploadImage()">Upload</button>

<p id="status"></p>
<img id="preview" src="">

<script>
async function uploadImage() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Select an image!");

    document.getElementById("status").innerText = "Uploading...";

    const formData = new FormData();
    formData.append("file", file);

    // Replace with your values ↓↓↓
    formData.append("upload_preset", "unsigned_preset"); 
    const cloudName = "dwy3bwejx";

    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();
    console.log(data);

    document.getElementById("status").innerText = "Uploaded!";
    document.getElementById("preview").src = data.secure_url; // Show uploaded image
}
</script>

</body>
</html>
