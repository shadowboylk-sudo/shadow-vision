<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Blog</title>
  <style>
    body {
        background: #0e0e0e;
        color: white;
        font-family: Arial;
        text-align: center;
    }
    #preview {
        width: 300px;
        margin-top: 20px;
        border-radius: 12px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }
    .gallery img {
        width: 150px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #444;
    }
    .btn {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Travel Blog</h1>

  <input type="file" id="fileInput">
  <button class="btn" onclick="uploadImage()">Upload</button>
  <br>

  <img id="preview" alt="">

  <h2>Photo Gallery</h2>
  <div class="gallery" id="gallery"></div>

<script>

  // ================================
  // CLOUDINARY
  // ================================
  const cloudName = "dwy3bwejx";
  const uploadPreset = "storage-g1";
  const folderName = "g1photo";

  document.getElementById("fileInput").addEventListener("change", function(){
    const file = this.files[0];
    document.getElementById("preview").src = URL.createObjectURL(file);
  });

  async function uploadImage() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Please select a photo!");

    let formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);
    formData.append("folder", folderName);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (data.secure_url) {
        alert("Upload Success!");
        loadGallery();
        saveToSheet(data.secure_url);  // <<< SAVE TO GOOGLE SHEET
    } else {
        alert("Upload Failed!");
    }
  }

  // ================================
  // LOAD CLOUDINARY GALLERY
  // ================================
  async function loadGallery() {
    const url = `https://res.cloudinary.com/${cloudName}/image/list/${folderName}.json`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        data.resources.forEach(img => {
            const image = document.createElement("img");
            image.src = img.secure_url;
            gallery.appendChild(image);
        });

    } catch (e) {
        console.log("Error loading gallery:", e);
    }
  }

  window.onload = loadGallery;

  // ================================
  // GOOGLE SHEET API
  // ================================
  const API_KEY = "AIzaSyCkbHTLv56mgdpqru3k9Fg7CmpL4MPKCIQ";
  const SHEET_ID = "1r1t5ssG2FbcNXAiEr2dUK6UE99idQvyKa4h5d64B19o";

  // ADD IMAGE URL TO GOOGLE SHEET
  async function saveToSheet(imageURL) {

    const endpoint =
      `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A1:append?valueInputOption=USER_ENTERED&key=${API_KEY}`;

    const body = {
      values: [[imageURL]]
    };

    await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    console.log("Saved to Google Sheet:", imageURL);
  }

</script>

</body>
</html>
