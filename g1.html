<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Blog</title>
  <style>
    body {
        background: #0e0e0e;
        color: white;
        font-family: Arial;
        text-align: center;
    }
    #preview {
        width: 300px;
        margin-top: 20px;
        border-radius: 12px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }
    .gallery img {
        width: 150px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #444;
    }
    .btn {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        margin: 10px;
    }
  </style>
</head>
<body>

  <h1>My Travel Blog</h1>

  <input type="file" id="fileInput">
  <button class="btn" onclick="uploadImage()">Upload</button><br>

  <img id="preview" alt="">

  <h2>Photo Gallery</h2>
  <div class="gallery" id="gallery"></div>

<script>
  const cloudName = "dwy3bwejx";   // your cloud
  const uploadPreset = "storage-g1";  
  const folderName = "g1photo";     // your folder

  // Preview
  document.getElementById("fileInput").addEventListener("change", function(){
    const file = this.files[0];
    document.getElementById("preview").src = URL.createObjectURL(file);
  });

  // Upload Image
  async function uploadImage() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Please select a photo!");

    let formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);
    formData.append("folder", folderName);

    const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.secure_url) {
        addToGallery(data.secure_url);
        alert("Upload Success!");
    } else {
        alert("Upload failed!");
    }
  }

  // Add image to gallery
  function addToGallery(url) {
    const gallery = document.getElementById("gallery");
    const img = document.createElement("img");
    img.src = url;
    gallery.appendChild(img);
  }

  // Load all images from Cloudinary folder (visible to all visitors)
  async function loadGallery() {
    const url = `https://res.cloudinary.com/${cloudName}/image/list/${folderName}.json`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      data.resources.forEach(item => {
        addToGallery(`https://res.cloudinary.com/${cloudName}/image/upload/${item.public_id}.jpg`);
      });

    } catch (e) {
      console.log("Gallery load failed", e);
    }
  }

  // LOAD gallery on page load
  loadGallery();

</script>

</body>
</html>
