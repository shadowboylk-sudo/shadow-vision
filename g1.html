<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Blog Modern</title>
  <link rel="stylesheet" type="text/css" href="g1.css">

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #preview {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }

    #uploadBox {
      margin: 20px;
      padding: 15px;
      background: #222;
      border-radius: 8px;
      width: 350px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #ff0055;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Upload Box UI -->
  <div id="uploadBox">
    <h3>Upload Your Photo</h3>
    <input type="file" id="fileInput">
    <br><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
    <img id="preview">
  </div>

  <header>
    <h1>My Travel Blog</h1>
    <p>Discover My Adventures & Stories</p>
  </header>

  <!-- Firebase Upload System -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC83BuHC073-tAGSSPvPlRs904UrCMEeT0",
      authDomain: "storage-69547.firebaseapp.com",
      projectId: "storage-69547",
      storageBucket: "storage-69547.appspot.com",
      messagingSenderId: "122473493114",
      appId: "1:122473493114:web:972c94c342fee94dde35ad3",
      measurementId: "G-ZVP1JSPRRC"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Select a file first!");
        return;
      }

      const storageRef = ref(storage, "uploads/" + file.name);

      uploadBytes(storageRef, file).then(snapshot => {
        document.getElementById("status").innerText = "Uploaded!";
        return getDownloadURL(snapshot.ref);
      }).then(url => {
        document.getElementById("preview").src = url;
        document.getElementById("preview").style.display = "block";
        document.getElementById("status").innerText = "File URL: " + url;
      }).catch(error => {
        document.getElementById("status").innerText = "Error: " + error;
      });
    }
  </script>

</body>
</html>
