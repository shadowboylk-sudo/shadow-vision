<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Blog</title>
  <style>
    body {
        background: #0e0e0e;
        color: white;
        font-family: Arial;
        text-align: center;
    }
    #preview {
        width: 300px;
        margin-top: 20px;
        border-radius: 12px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }
    .gallery img {
        width: 150px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #444;
    }
    .btn {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Travel Blog</h1>

  <input type="file" id="fileInput">
  <button class="btn" onclick="uploadImage()">Upload</button>

  <img id="preview" alt="">

  <h2>Photo Gallery</h2>
  <div class="gallery" id="gallery"></div>

<script>

// -----------------------------
// CLOUDINARY CONFIG
// -----------------------------
const cloudName = "dwy3bwejx";
const uploadPreset = "storage-g1";
const folderName = "g1photo";

// Preview image
document.getElementById("fileInput").addEventListener("change", function(){
    const file = this.files[0];
    document.getElementById("preview").src = URL.createObjectURL(file);
});

// -----------------------------
// UPLOAD IMAGE
// -----------------------------
async function uploadImage() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) return alert("Select a photo!");

    let formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);
    formData.append("folder", folderName);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (data.secure_url) {
        alert("Upload Successful!");
        loadGallery();  
    } else {
        alert("Upload Failed!");
    }
}

// -----------------------------
// LOAD GALLERY USING CLOUDINARY SEARCH API
// -----------------------------
async function loadGallery() {

    const cloudinarySearchURL =
      `https://api.cloudinary.com/v1_1/${cloudName}/resources/search`;

    const res = await fetch(cloudinarySearchURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            expression: `folder:${folderName}/*`
        })
    });

    const data = await res.json();

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    data.resources.forEach(img => {
        const image = document.createElement("img");
        image.src = img.secure_url;
        gallery.appendChild(image);
    });
}

// Load gallery on start
window.onload = loadGallery;

</script>
</body>
</html>
