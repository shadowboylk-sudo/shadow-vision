<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photography</title>
  <link rel="stylesheet" href="staly.css">
</head>
<body>
  <header>
    <h1>My Photography</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Capturing Life Through a Lens</h2>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
      <img src="img1.jpg" alt="Photo 1">
      <img src="img2.jpg" alt="Photo 2">
      <img src="img3.jpg" alt="Photo 3">
      <!-- Add more images -->
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I'm a freelance photographer passionate about portraits, events, and nature. Every photo tells a story.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 My Photography. All rights reserved.</p>
  </footer>
</body>
</html>
